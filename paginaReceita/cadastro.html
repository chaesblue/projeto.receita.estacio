<!--froms cadastro-->
<main>
    <h1>Efetue seu cadastro</h1>
    <form action="https://formsubmit.co/arthurbox360@gmail.com" method="POST">
        <fieldset>            
    
			<div class="row">
                <div class="col">

                    <label for="nome_forms">Nome:</label>
                    <input type="text" minlength="2" placeholder="Nome" class="form-control" id="nome_forms" required/>
            </div>
                  <div class="col">
                    <label for="email_forms">Email:</label>
                    <input type="email"  name="email"  placeholder="Ex: abc123@mail.com" class="form-control" id="email_forms" required/>
                    </div>  
            </div>
                
            <div class="row">
                <div class="col">
                <label for="Cep_forms">CEP:</label>
                <input type="cep" placeholder="Ex: 00000-000" class="form-control" id="Cep_forms" required>
                </div>

        <div class="col">
			<label for="Rua_forms">Rua:</label>
			<input type="text"  class="form-control" id="Rua_forms" required/>
        </div>
    </div>
			</div>

            <div class="row">
                <div class="col">
                <label for="numero_forms">Numero:</label>
                <input type="number"  class="form-control" id="numero_forms" required/>
            </div>
            

        
            <div class="col-md-6">
                <label for="complemento_forms">complemento:</label>
                <input type="text"  class="form-control" id="complemento_forms" required/>
            </div>
            </div>
        
            <div class="row">
            <div class="col-md-4" id="ultima_div">
                <label for="cidade_forms">cidade:</label>
                <input type="text"  class="form-control" id="cidade_forms" required/>
            </div>
            <div class="col-md-2">
                <label for="uf_forms">UF:</label>
                <input type="text"  class="form-control" id="uf_forms" required/>
            </div>
        </div>  
        <button id="botao_enviar"  class="btn btn-dark btn-lg" type="submit">cadastrar</button>
		
		</fieldset>
        <input type="hidden" name="_subject" value="Nova inscrição!">
        <input type="text" name="_honey" style="display: none;">

	</form>
</main>
